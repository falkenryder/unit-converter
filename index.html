<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    <div id="top">    
        <h1>Metric/Imperial unit converter</h1>
        <input id="user-input" placeholder= "0" type="number" oninput="unitConverter()">
    </div>
        <h2 id="bottom">
            <h3>Length (Metres/Feet)</h3>
            <br><p><span id="length">0.000 Metres = 0.000 Feet | 0.000 Feet = 0.000 Metres</span></p><br>
            <h3>Volume (Litres/Gallons)</h3>
            <br><p><span id="volume">0.000 Litres = 0.000 Gallons | 0.000 Gallons = 0.000 Litres</span></p><br>
            <h3>Mass (Kilograms/Pounds)</h3>
            <br><p><span id= "mass">0.000 Kilograms = 0.000 Pounds | 0.000 Pounds = 0.000 Kilograms</span></p>
        </h2>
        <script src="index.js"></script>
    </body>
</html>
